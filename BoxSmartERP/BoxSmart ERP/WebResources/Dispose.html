<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispose Diecut Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="custom-scrollbars.css">
    <style>
        body {
            background-color: #1a1a1a; /* Dark background */
            color: #e0e0e0; /* Light text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #2c2c2c; /* Slightly lighter dark background for the container */
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            max-width: 700px; /* Adjust for compactness */
            width: 100%;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 20px;
            height: 20px;
            background-color: #ff5f56; /* Red for close */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            z-index: 10;
        }

            .close-button:hover {
                background-color: #e04a40;
                transform: scale(1.05);
            }

        .requests-header {
            text-align: center;
            margin-bottom: 25px;
            padding-top: 10px; /* Space for close button */
        }

            .requests-header h3 {
                color: #f0f0f0;
                font-weight: 600;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
            }

                .requests-header h3 .bi-trash {
                    color: #dc3545; /* Red for danger icon */
                    font-size: 1.2em;
                }

        .menu-separator {
            border-top: 1px solid #444;
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 15px; /* Compact spacing */
        }

        .form-label {
            color: #b0b0b0;
            font-size: 0.9em; /* Smaller font for labels */
            margin-bottom: 5px;
            display: block; /* Ensure label is on its own line */
        }

        .form-control {
            background-color: #3a3a3a;
            border: 1px solid #555;
            color: #f0f0f0;
            padding: 8px 12px; /* Compact padding */
            border-radius: 6px;
            font-size: 0.9em; /* Smaller font for input fields */
            width: 100%; /* Ensure full width within its column */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

            .form-control:focus {
                background-color: #4a4a4a;
                border-color: #007bff; /* Highlight on focus */
                box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            }

            .form-control[readonly] {
                background-color: #333;
                border-color: #444;
                color: #c0c0c0;
                cursor: default;
            }

        .form-row-compact {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            gap: 20px; /* Space between columns */
            margin-bottom: 0; /* Remove default margin from top-form-fields */
        }

        .required {
            color: #ffc107; /* Yellow for required asterisk */
            margin-left: 3px;
        }

        .text-end {
            text-align: right;
            margin-top: 25px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 25px;
            font-size: 1em;
            border-radius: 8px;
            transition: background-color 0.2s, border-color 0.2s, transform 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

            .btn-primary:hover {
                background-color: #0056b3;
                border-color: #004085;
                transform: translateY(-2px);
            }

            .btn-primary i {
                font-size: 1.1em;
            }
    </style>
</head>
<body>
    <div class="container">
        <!--<div class="close-button" id="closeButton" title="Close">Ã—</div>-->
        <div class="requests-header">
            <h3><i class="fa-solid bi-trash"></i>(DANGER ZONE) Dispose Diecut Item</h3>
        </div>
        <div class="menu-separator"></div>

        <form>
            <input type="hidden" class="form-control" id="loggedUsername" name="loggedUsername" maxlength="50" readonly>
            <input type="hidden" class="form-control" id="loggedUserId" name="loggedUserId" maxlength="3" readonly>
            <input type="hidden" class="form-control" id="itemPriority" name="itemPriority" required readonly>
            <input type="hidden" class="form-control" id="DiecutID" name="DiecutID" readonly>

            <div class="form-row-compact">
                <div class="form-group">
                    <label for="customerName" class="form-label">Customer:</label>
                    <input type="text" class="form-control" id="customerName" name="customerName" readonly>
                </div>
                <div class="form-group">
                    <label for="dateCreated" class="form-label">Date Created:</label>
                    <input type="text" class="form-control" id="dateCreated" name="dateCreated" readonly>
                </div>
            </div>

            <div class="form-row-compact">
                <div class="form-group">
                    <label for="diecutDescription" class="form-label">Diecut Description:</label>
                    <input type="text" class="form-control" id="diecutDescription" name="diecutDescription" readonly>
                </div>
                <div class="form-group">
                    <label for="requisitionNumber" class="form-label">Control #:</label>
                    <input type="text" class="form-control" id="requisitionNumber" name="requisitionNumber" readonly>
                </div>
            </div>

            <div class="form-row-compact">
                <div class="form-group">
                    <label for="currentMachine" class="form-label">Current Machine:</label>
                    <input type="text" class="form-control" id="currentMachine" name="currentMachine" readonly>
                </div>
                <div class="form-group">
                    <label for="itemNotes" class="form-label">Remarks:</label>
                    <input type="text" class="form-control" id="itemNotes" name="itemNotes" readonly>
                </div>
            </div>

            <div class="form-row-compact">
                <div class="form-group">
                    <label for="printcardNumber" class="form-label">Printcard #:</label>
                    <input type="text" class="form-control" id="printcardNumber" name="printcardNumber" readonly>
                </div>
                <div class="form-group">
                    <label for="diecutNumber" class="form-label">Diecut Number:<span class="required">*</span></label>
                    <input type="number" class="form-control" id="diecutNumber" name="diecutNumber" max="10" maxlength="2" readonly>
                </div>
            </div>

            <div class="form-group">
                <label for="disposeRemarks" class="form-label">Remarks:</label>
                <textarea class="form-control" id="disposeRemarks" name="disposeRemarks" rows="2" spellcheck="false"></textarea>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary" id="submitRequestMain">
                    <i class="bi bi-send-fill"></i> Submit
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>

        //document.getElementById('closeButton').addEventListener('click', function () {            
        //    //window.chrome.webview.postMessage({ Command: "close" });
        //    sendCommandToDisposeWin("close","");
        //});

        document.addEventListener('DOMContentLoaded', function () {

            const diecutNumberInput = document.getElementById('diecutNumber');
            if (diecutNumberInput) {
                diecutNumberInput.focus();
            }

            const input = document.getElementById('itemPriority');

            const priorityColors = {
                Low: '#008000',
                Normal: '#FFFF00',
                High: '#FFA500',
                Urgent: '#FF0000'
            };

            function updatePriorityFieldColor() {
                if (!input) return;
                const value = input.value.trim();
                const bgColor = priorityColors[value];
                input.style.backgroundColor = bgColor || 'transparent';
                input.style.color = (value === 'Normal') ? '#000000' : '';
            }

            function sendDiecutUpdate(diecut_number, machine_id, command) {
                window.chrome.webview.postMessage({
                    DiecutNumber: diecut_number,
                    MachineID: machine_id,
                    Command: command
                });
            }

            if (input) {
                updatePriorityFieldColor();
                input.addEventListener('input', updatePriorityFieldColor);
                const observer = new MutationObserver(() => updatePriorityFieldColor());

                observer.observe(input, {
                    attributes: true,
                    attributeFilter: ['value']
                });

                window.setTextValue = function (elementId, value) {
                    const el = document.getElementById(elementId);
                    if (el) {
                        el.value = value;
                        if (el === input) updatePriorityFieldColor();
                    }
                };
            }

            window.setLoggedUsername = function (username) {
                const loggedUserInput = document.getElementById('loggedUsername');
                if (loggedUserInput) {
                    loggedUserInput.value = username;
                    loggedUserInput.readOnly = true;
                }
            };

            window.setLoggedUserId = function (userId) {
                const loggedUserInput = document.getElementById('loggedUserId');
                if (loggedUserInput) {
                    loggedUserInput.value = userId;
                    loggedUserInput.readOnly = true;
                }
            };

            window.setDiecutID = function (diecutId) {
                const diecutSelectedId = document.getElementById('DiecutID');
                if (diecutSelectedId) {
                    diecutSelectedId.value = diecutId;
                    diecutSelectedId.readOnly = true;
                }
            };
            const submitBtn = document.getElementById('submitRequestMain');

            if (submitBtn) {
                submitBtn.addEventListener('click', function (e) {
                    e.preventDefault();

                    const confirmUpdate = confirm("Are you sure you want to proceed with the update?");
                    if (confirmUpdate) {
                        console.log("User confirmed update. Proceeding...");
                        //window.chrome.webview.postMessage({ Command: "dispose" });
                        const remarks = document.getElementById("disposeRemarks").value.trim();
                        sendCommandToDisposeWin("dispose", remarks);
                    } else {
                        console.log("User cancelled update.");
                    }
                });
            }
        });

        window.chrome.webview.addEventListener('message', event => {
            const response = event.data;

            if (response.status === "success") {
                toastr.success(response.message, "Success", { positionClass: "toast-top-full-width" });
                // You can also redirect or reset the form here
            } else if (response.status === "error") {
                alert("Error: " + response.message);
            }
        });

        
        function sendCommandToDisposeWin(command, remarks) {            
            const payload = {
                Command: command,
                data: disposeRemarks
            };
            window.chrome.webview.postMessage(payload);
        }


    </script>

</body>
</html>
