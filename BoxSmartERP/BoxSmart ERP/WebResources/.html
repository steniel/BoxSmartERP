<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSD Inventory Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --text: #e0e0e0;
            --bg-dark: #121212;
            --card-dark: #1e1e1e;
            --border-dark: #333333;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                              url('https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 20px;
            animation: fadeIn 0.6s ease-out;
        }

        .login-card {
            background: var(--card-dark);
            border-radius: 12px;
            padding: 40px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid var(--border-dark);
        }

        .logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            background-color: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }

        .subtitle {
            color: #a0a0a0;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-field {
            position: relative;
            margin-bottom: 8px;
        }

        .input-field i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 1px solid var(--border-dark);
            border-radius: 8px;
            font-size: 15px;
            transition: var(--transition);
            background-color: #2a2a2a;
            color: var(--text);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            background-color: #333333;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            width: auto;
            margin-right: 8px;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 16px;
        }

        .login-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
        .error-message {
            color: #ff4444;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-box-open"></i>
            </div>
            <h1>BoxSmart Login</h1>
            <!--<p class="subtitle">Comprehensive dashboard for Printcard, Rubberdie, and Diecut inventory</p>-->
            <p class="subtitle">Enter your username and password to continue.</p>

            <form id="loginForm">
                <div class="form-group">
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                </div>

                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember credentials</label>
                    </div>
                </div>

                <button type="submit" class="login-btn">Login</button>
                <div id="error-message" class="error-message" style="color: #ff4444; margin-top: 10px; font-size: 14px; text-align: center; display: none;"></div>
            </form>
        </div>
    </div>

    <script>       
        document.getElementById('loginForm').addEventListener('submit', function (e) {

            e.preventDefault();

            const credentials = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                rememberMe: document.getElementById('remember').checked
            };

            // Send structured message
            const message = {
                messageType: "login",  // Add this explicit type
                data: credentials
            };

            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage(JSON.stringify(message));
            } else {
                console.log("Would send:", message);
            }
        });

        window.chrome.webview.addEventListener('message', e => {
            const msg = JSON.parse(e.data);
            if (msg.loading) {
                document.querySelector('.login-btn').disabled = true;
            }
            else if (msg.error) {
                document.querySelector('.login-btn').disabled = false;
                document.querySelector('#error-message').textContent = msg.error;
            }
            else if (msg.lockout) {
                document.querySelector('.login-btn').disabled = true;
                document.querySelector('#error-message').textContent =
                    "Account temporarily locked. Try again later.";
            }
            //Failed login
            const errorElement = document.getElementById('error-message');
            if (msg.error) {
                errorElement.textContent = msg.error;
                errorElement.style.display = 'block';

                // Re-enable button if it was disabled
                const loginBtn = document.querySelector('.login-btn');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
            else if (msg.loading) {
                errorElement.style.display = 'none';
            }
        });
       

    </script>
</body>
</html>
